{%extends 'base.html'%}
{%block content%}
<center><h1>Forgot Your Password?</h1></center>
<form action='' method="post" class='form form-group ' style="margin: 0 auto;width:350px;">
    {{form.hidden_tag()}}
    <p>
        {{form.username.label}}<br>
        {{form.username(size=64,class_='form-control')}}
    </p>
    <p>{{ form.ok(class='btn btn-primary') }}</p>
</form>
{%endblock%}
