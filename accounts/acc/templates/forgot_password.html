{%extends 'base.html'%}
{%block content%}
<h1>Forgot Your Password?</h1>
<form action='' method="post" class='form form-group ' >
    {{form.hidden_tag()}}
    <p>
        {{form.username.label}}<br>
        {{form.username(size=64,class_='form-control')}}
    </p>
    <p>{{ form.ok(class='btn btn-primary') }}</p>
</form>
{%endblock%}
