{%extends 'base.html'%}
{%block content%}
<h1>Reset Password</h1>
<form action='' method="post" class='form form-group ' >
    {{form.hidden_tag()}}
    <p>
        {{form.password.label}}<br>
        {{form.password(size=64,class_='form-control')}}
    </p>
    <p>
        {{form.cpassword.label}}<br>
        {{form.cpassword(size=64,class_='form-control form-field')}}
    </p>
    <p>{{ form.reset(class='btn btn-primary') }}</p>
</form>
{%endblock%}
