{%extends 'base.html'%}
{% import '_posts.html' as _post%}
<title>{{user.username}}</title>
{%block content%}
<h1>{{user.username}}'s Profile Page</h1>
<h1>Posts</h1>
{%if posts%}
{%for post in posts%}
{{_post.show_post(post)}}
{%endfor%}
{%else%}
<center><h2>No Posts Yet!!</h2></center>
{%endif%}
{%endblock%}
