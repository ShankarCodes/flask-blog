{%extends 'base.html'%}
<title>{{user.username}}</title>
{%block content%}
<h1>{{user.username}}'s Profile Page</h1>
<h1>Posts</h1>
{%if posts%}
{%for post in posts%}
<h3>{{post.title}}</h3>
<p>{{post.body[:20]}}....<a href="{{url_for('post_page',id=post.id)}}">read more</a></p>
<hr style='height: 1px;
    color: black;
    background-color: black;
    border: none;'>
{%endfor%}
{%else%}
<h1 style='text-align:center;'>No Posts Yet!!</h1>
{%endif%}
{%endblock%}
