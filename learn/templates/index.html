{% extends "base.html"%}
{%block content%}

<h1>Hello This is the index Page</h1>
<div class="formwrapper">
<h2 class="title">Contact</h2>
<form method="POST" action="/">
{{ form.csrf_token() }}
<div class = "form-field">{{form.name.label(style="color:blue;")}}{{form.name(size=20)}}</div>
<div class = "form-field">{{form.email.label}}{{form.email}}</div>
<div class = "form-field">{{form.body.label}}{{form.body}}</div>

<div class = "form-field">{{form.submit.label}}{{form.submit(width=10)}}</div>
</form>
{%endblock%}
